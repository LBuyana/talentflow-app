# This workflow deploys the Python engine to Google Cloud Run
# when a change is pushed to the 'main' branch in the 'engine/' folder.

name: Deploy Engine to Cloud Run

on:
  push:
    branches: [ "main" ] # Only run on the main branch
    paths:
      - 'engine/**'      # Only run if files in the /engine folder changed

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: talentflow-engine # You can change this
  REGION: us-central1             # You can change this

jobs:
  deploy:
    name: Build, Push, and Deploy Engine
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Configure Docker
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
      
    - name: Build Docker Image
      # This step runs inside the /engine folder
      run: docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/image:latest .
      working-directory: ./engine

    - name: Push Docker Image
      run: docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/image:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/image:latest \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --set-env-vars="SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}" \
          --timeout=600s \
          --cpu=2 \
          --memory=2Gi \
          --cpu-boost \
          --max-instances=10 \
          --no-cpu-throttling
